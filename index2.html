<!DOCTYPE html>
<html>

<head>
    <title>CV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/feb810672a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://kit.fontawesome.com/feb810672a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>
    <div id="app">
        <template>
            <v-app id="inspire">
                <!-- 
---------------------------------------------------------------------------------------------------                    
                    navbar
---------------------------------------------------------------------------------------------------                
                -->
                <v-app-bar absolute color="#43a047" dark shrink-on-scroll prominent
                    src="https://picsum.photos/1920/1080?random" fade-img-on-scroll
                    scroll-target="#scrolling-techniques-5" scroll-threshold="500">
                    <!-- image de fond de la navbar-->
                    <template v-slot:img="{ props }">
                        <v-img v-bind="props" gradient="to top right, rgba(55,236,186,.7), rgba(25,32,72,.7)">
                        </v-img>
                    </template>
                    <!-- bouton affichage sidebar -->
                    <v-app-bar-nav-icon @click.stop="drawer = !drawer"><span class="fas fa-bars"></span></v-app-bar-nav-icon>
                    <v-toolbar-title>Cédric Cousin-Ruby</v-toolbar-title>
                    <!-- espace pour pousser les icones à droite-->
                    <v-spacer></v-spacer>
                    <!-- icones -->
                    <v-btn icon>
                        <v-icon>mdi-magnify</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-heart</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </v-app-bar>
                <!-- <v-sheet id="scrolling-techniques-5" class="overflow-y-auto" max-height="600">
                        <v-container style="height: 1500px;">
                        
                        </v-container>
                    </v-sheet> -->


                <!-- 
 ----------------------------------------------------------------------------------------------------------                   
                    sidebar
-----------------------------------------------------------------------------------------------------------                
                -->
                <v-sheet height="100%" class="overflow-hidden" style="position: relative;">
                    <v-navigation-drawer v-model="drawer" absolute temporary>
                        <v-row class="fill-height" no-gutters>
                            <v-navigation-drawer dark mini-variant mini-variant-width="56" permanent>
                                <v-list-item>
                                    <v-list-item-avatar>
                                        <v-img src="https://randomuser.me/api/portraits/women/75.jpg"></v-img>
                                    </v-list-item-avatar>
                                </v-list-item>

                                <v-divider></v-divider>

                                <v-list dense nav>

                                    <v-list-item v-for="item in items" :key="item.title" @click="">
                                        <v-list-item-action>
                                            <v-icon>{{ item.icon }}</v-icon>
                                        </v-list-item-action>

                                        <v-list-item-content>
                                            <v-list-item-title>{{ item.title }}</v-list-item-title>
                                        </v-list-item-content>
                                    </v-list-item>
                                </v-list>
                            </v-navigation-drawer>

                            <v-list class="grow">
                                <v-list-item v-for="link in links" :key="link" link>
                                    <v-list-item-title v-text="link"></v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-row>
                    </v-navigation-drawer>
                </v-sheet>

            </v-app>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script src="assets/js/script2.js">

    </script>
</body>

</html>
